<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="#">
    <title>채팅 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
    <script src="/js/logout.js"></script>
    <style>
        a{
            text-decoration: none;
            color: #1a1e21;
        }
    </style>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{header :: header}"></div>
<br><br>
<div class="container mt-5">
    <div class="col-12 col-lg-8 offset-lg-2">
        <h2 class="mb-4">개인 채팅 목록</h2><hr>
        <ul class="list-group">
            <li class="list-group-item" th:each="room : ${privateRoom}">
                <a class="text-decoration-none" th:href="@{/chat/room/{roomId}(roomId=${room.id})}"
                   th:text="${room.roomName}">Room Name</a>
            </li>
        </ul>
        <br>
        <button class="btn btn-secondary"><a href="/chat/private">Private Room</a></button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
