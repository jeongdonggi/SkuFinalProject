<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="#">
    <title>Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
    <script src="/js/logout.js"></script>

</head>
<body class="sb-nav-fixed">

<!-- 여기에 header 부분을 포함시켜야 합니다. 예시로 th:replace로 추가했습니다. -->
<div th:replace="~{header :: header}"></div>
<br>
<br>
<div class="container mt-5">
    <div class="col-12 col-lg-8 offset-lg-2">
    <h2 class="mb-4">내 정보</h2><hr>
        <table class="table table-striped text-center">
            <thead class="thead-dark">
            <tr>
                <th>이메일</th>
                <th>이름</th>
                <th>권한</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.username}">1</td>
                <td th:text="${user.nickname}">e</td>
                <td th:text="${user.role}">p</td>
            </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a href="/user/updatepw" class="btn btn-primary">비밀번호 변경</a>
            <a href="/user/updatename" class="btn btn-secondary">이름 변경</a>
            <a href="/user/withdraw" class="btn btn-danger">회원탈퇴</a>
        </div>
        <br><br><hr style="width: 60%">
        <!-- 어드민 변경 부분 -->
        <form action="/adminchange" method="post">
            <div class="mt-4">
                <div class="form-group row">
                    <label for="adminKey" class="col-sm-2 col-form-label" style="font-weight: bold;">어드민 키</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 50%;" class="form-control" id="adminKey" name="adminKey" placeholder="어드민 키를 입력하세요">
                    </div>
                </div><br>
                <button type="submit" class="btn btn-secondary">어드민 변경</button>
            </div>
        </form>

    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- Custom scripts for this template -->
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>

</body>
</html>
