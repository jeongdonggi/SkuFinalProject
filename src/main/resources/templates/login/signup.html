<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
</head>
<body>
<form id="signUpForm">
    <div>
        <label>Email:</label>
        <input type="email" id="username" placeholder="Enter your email"
               pattern="[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$"
               title="올바른 이메일 형식을 입력해주세요."
               required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter your password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$"
               title="소문자, 대문자, 숫자, 특수 문자 최소 1개 포함, 최소 8자리 이상"
               required>
    </div>
    <div>
        <label>Username:</label>
        <input type="text" id="nickname" placeholder="Enter your username"
               pattern="^[A-Za-z가-힣]+$"
               title="올바른 이름을 입력해주세요"
               required>
    </div>
    <button type="submit">회원가입</button>
</form>

<script th:inline="javascript">
    $(document).ready(function(){
        $("#signUpForm").submit(function(event) {
            event.preventDefault();

            const data = {
                username: $("#username").val(),
                password: $("#password").val(),
                nickname: $("#nickname").val()
            };

            $.ajax({
                url: '/signUp',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    // 필요한 경우, 로그인 페이지나 메인 페이지로 리다이렉트
                    location.href ="/"; // index로 보내기
                },
                error: function(error) {
                    alert("회원가입 실패: " + error.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
