<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <title>비밀번호 변경</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
</head>
<body>
<form id="UpdatePassForm">
    <div>
        <label>Current Password:</label>
        <input type="password" id="currentPassword" placeholder="Enter your password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$"
               title="소문자, 대문자, 숫자, 특수 문자 최소 1개 포함, 최소 8자리 이상"
               required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter your password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$"
               title="소문자, 대문자, 숫자, 특수 문자 최소 1개 포함, 최소 8자리 이상"
               required>
    </div>
    <div>
        <label>Password check:</label>
        <input type="password" id="passwordCheck" placeholder="Enter your password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$"
               title="소문자, 대문자, 숫자, 특수 문자 최소 1개 포함, 최소 8자리 이상"
               required>
    </div>
    <button type="submit">비밀번호 변경</button>
</form>

<script th:inline="javascript">
    $(document).ready(function(){
        $("#UpdatePassForm").submit(function(event) {
            event.preventDefault();

            const currentPassword = $("#currentPassword").val();
            const newPassword = $("#password").val();
            const passwordCheck = $("#passwordCheck").val();

            // 입력된 비밀번호와 비밀번호 확인이 일치하는지 검사
            if (newPassword !== passwordCheck) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                return; // 더 이상 진행하지 않음
            }
            if(currentPassword == newPassword){
                alert("비밀번호가 변경 전과 일치합니다.");
                return;
            }

            const data = {
                checkPassword: currentPassword,
                toBePassword: newPassword
            };

            $.ajax({
                url: '/user/password',
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    // 필요한 경우, 로그인 페이지나 메인 페이지로 리다이렉트
                    alert("비밀번호 변경 성공")
                    console.log(response)
                    location.href ="/"; // index로 보내기
                },
                error: function(error) {
                    alert("비밀번호 변경 실패: " + error.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
