<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="#">
    <title>Username Update</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Change Username</h3></div>
                            <div class="card-body">
                                <div class="small mb-3 text-muted">Enter your username and reset your username.</div>
                                <form id="UpdateNameForm">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="nickname" type="text" placeholder="홍길동" pattern="^[A-Za-z가-힣]+$"
                                               title="올바른 이름을 입력해주세요"
                                               required/>
                                        <label for="nickname">Change Username</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <span class="small"></span>
                                        <button class="btn btn-primary" type="submit">Change Username</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function(){
        $("#UpdateNameForm").submit(function(event) {
            event.preventDefault();

            const nickname = $("#nickname").val();

            const data = {
                nickname : nickname
            };

            $.ajax({
                url: '/user/name',
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    // 필요한 경우, 로그인 페이지나 메인 페이지로 리다이렉트
                    alert("이름 변경 성공")
                    console.log(response)
                    location.href ="/user/myInfo"; // index로 보내기
                },
                error: function(error) {
                    alert("이름 변경 실패: " + error.responseText);
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
